<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="58" fill="#2563EB" stroke="#1E40AF" stroke-width="4"/>
  
  <!-- Inner Circle -->
  <circle cx="60" cy="60" r="45" fill="#1E40AF" opacity="0.1"/>
  
  <!-- Book Icon -->
  <g transform="translate(35, 30)">
    <!-- Book Cover -->
    <rect x="0" y="5" width="32" height="45" rx="2" fill="#F59E0B"/>
    <rect x="2" y="7" width="28" height="41" rx="1" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- Book Pages -->
    <rect x="4" y="9" width="24" height="2" fill="#2563EB" opacity="0.6"/>
    <rect x="4" y="13" width="20" height="2" fill="#2563EB" opacity="0.6"/>
    <rect x="4" y="17" width="22" height="2" fill="#2563EB" opacity="0.6"/>
    <rect x="4" y="21" width="18" height="2" fill="#2563EB" opacity="0.6"/>
    
    <!-- Research/Academic Symbol -->
    <circle cx="40" cy="15" r="8" fill="#F59E0B"/>
    <circle cx="40" cy="15" r="5" fill="#FFFFFF"/>
    <rect x="36" y="11" width="8" height="2" fill="#2563EB"/>
    <rect x="37" y="14" width="6" height="2" fill="#2563EB"/>
    <rect x="38" y="17" width="4" height="2" fill="#2563EB"/>
  </g>
  
  <!-- Connection Lines (representing bridge/jembatan) -->
  <g stroke="#F59E0B" stroke-width="2" fill="none">
    <path d="M25 60 Q35 50 45 60 Q55 70 65 60 Q75 50 85 60 Q95 70 105 60" opacity="0.7"/>
    <path d="M20 65 Q30 75 40 65 Q50 55 60 65 Q70 75 80 65 Q90 55 100 65" opacity="0.5"/>
  </g>
  
  <!-- Text Integration Points -->
  <g fill="#FFFFFF" font-family="Arial, sans-serif" font-weight="bold">
    <!-- J -->
    <text x="15" y="95" font-size="14" text-anchor="middle">J</text>
    <!-- R -->
    <text x="35" y="95" font-size="14" text-anchor="middle">R</text>
    <!-- M -->
    <text x="85" y="95" font-size="14" text-anchor="middle">M</text>
  </g>
  
  <!-- Academic Cap Symbol -->
  <g transform="translate(75, 25)">
    <path d="M5 10 L15 5 L25 10 L15 15 Z" fill="#F59E0B"/>
    <rect x="14" y="15" width="2" height="8" fill="#F59E0B"/>
    <ellipse cx="15" cy="23" rx="3" ry="1" fill="#F59E0B"/>
  </g>
  
  <!-- Quality Seal -->
  <circle cx="85" cy="85" r="12" fill="#F59E0B" opacity="0.8"/>
  <circle cx="85" cy="85" r="8" fill="#FFFFFF"/>
  <path d="M81 85 L84 88 L89 83" stroke="#2563EB" stroke-width="2" fill="none"/>
  
  <!-- Decorative Elements -->
  <g fill="#F59E0B" opacity="0.3">
    <circle cx="20" cy="25" r="2"/>
    <circle cx="100" cy="35" r="1.5"/>
    <circle cx="15" cy="85" r="1"/>
    <circle cx="105" cy="75" r="2"/>
  </g>
</svg>
