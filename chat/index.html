
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat - JEMBARA RISET DAN MEDIA</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb">
    <meta name="description" content="Live Chat System JEMBARA RISET DAN MEDIA">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="../assets/images/logo.svg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Live Chat">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#1e40af',
                        accent: '#f59e0b'
                    }
                }
            }
        }
    </script>
    
    <style>
        .chat-container {
            height: calc(100vh - 4rem);
        }
        .messages-container {
            height: calc(100vh - 12rem);
        }
        .notification-badge {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .offline-indicator {
            background: #ef4444;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- App Loading Screen -->
    <div id="loadingScreen" class="fixed inset-0 bg-primary flex items-center justify-center z-50">
        <div class="text-center text-white">
            <div class="w-16 h-16 border-4 border-white border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <h2 class="text-xl font-semibold">Live Chat System</h2>
            <p class="text-sm opacity-75">Memuat aplikasi...</p>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-40 hidden">
        <div class="bg-white rounded-xl p-8 w-full max-w-md mx-4">
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-primary text-white rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-lock text-2xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-900">Admin Login</h2>
                <p class="text-gray-600">Live Chat System</p>
            </div>
            
            <form id="loginForm">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Username/Email</label>
                    <input type="text" id="username" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-primary">
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-primary">
                </div>
                <button type="submit" class="w-full bg-primary hover:bg-secondary text-white py-3 rounded-lg font-semibold">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login
                </button>
            </form>
            
            <div id="loginError" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded hidden">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                <span id="loginErrorText"></span>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="hidden">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="px-4 py-3 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-primary text-white rounded-full flex items-center justify-center">
                        <i class="fas fa-comments"></i>
                    </div>
                    <div>
                        <h1 class="text-lg font-bold text-gray-900">Live Chat</h1>
                        <p class="text-xs text-gray-600">
                            <span id="connectionStatus" class="inline-flex items-center">
                                <span class="w-2 h-2 bg-green-400 rounded-full mr-2"></span>
                                Online
                            </span>
                            <span class="mx-2">â€¢</span>
                            <span id="activeChats">0 chat aktif</span>
                        </p>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <button id="notificationBtn" class="relative p-2 text-gray-600 hover:text-primary">
                        <i class="fas fa-bell"></i>
                        <span id="notificationBadge" class="absolute -top-1 -right-1 w-5 h-5 bg-red-500 text-white text-xs rounded-full flex items-center justify-center notification-badge hidden">0</span>
                    </button>
                    <button id="refreshBtn" class="p-2 text-gray-600 hover:text-primary">
                        <i class="fas fa-refresh"></i>
                    </button>
                    <button id="logoutBtn" class="p-2 text-gray-600 hover:text-red-500">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Chat Content -->
        <div class="flex h-screen">
            <!-- Sessions List -->
            <div class="w-1/3 bg-white border-r border-gray-200 flex flex-col">
                <div class="p-4 border-b border-gray-200">
                    <h2 class="font-semibold text-gray-900">Sesi Chat Aktif</h2>
                    <p class="text-sm text-gray-600">Klik untuk membuka percakapan</p>
                </div>
                
                <div id="sessionsList" class="flex-1 overflow-y-auto">
                    <div id="emptyState" class="p-8 text-center text-gray-500">
                        <i class="fas fa-comments text-gray-300 text-4xl mb-4"></i>
                        <p>Belum ada chat masuk</p>
                    </div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="flex-1 flex flex-col">
                <div id="noChatSelected" class="flex-1 flex items-center justify-center text-gray-500">
                    <div class="text-center">
                        <i class="fas fa-comment-dots text-gray-300 text-6xl mb-4"></i>
                        <h3 class="text-xl font-medium text-gray-600 mb-2">Pilih Chat</h3>
                        <p class="text-gray-500">Pilih sesi chat untuk mulai berinteraksi</p>
                    </div>
                </div>

                <div id="chatArea" class="hidden flex-1 flex flex-col">
                    <!-- Chat Header -->
                    <div class="p-4 border-b border-gray-200 bg-white">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-3">
                                <div class="w-10 h-10 bg-gray-300 text-white rounded-full flex items-center justify-center">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div>
                                    <h3 id="currentUserName" class="font-semibold text-gray-900">-</h3>
                                    <p id="currentUserWhatsapp" class="text-sm text-gray-600">-</p>
                                </div>
                            </div>
                            <div class="flex space-x-2">
                                <button id="markReadBtn" class="px-3 py-1 text-xs bg-blue-100 text-blue-600 rounded-full">
                                    <i class="fas fa-check-double mr-1"></i>Tandai Dibaca
                                </button>
                                <button id="closeChatBtn" class="px-3 py-1 text-xs bg-red-100 text-red-600 rounded-full">
                                    <i class="fas fa-times mr-1"></i>Tutup Chat
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Messages Area -->
                    <div id="messagesArea" class="flex-1 overflow-y-auto p-4 space-y-3 messages-container">
                        <!-- Messages will be loaded here -->
                    </div>

                    <!-- Message Input -->
                    <div class="p-4 border-t border-gray-200 bg-white">
                        <form id="messageForm" class="flex space-x-3">
                            <input type="text" id="messageInput" placeholder="Ketik pesan..." 
                                   class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-primary">
                            <button type="submit" class="bg-primary hover:bg-secondary text-white px-6 py-2 rounded-lg">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Permission Request -->
    <div id="notificationRequest" class="fixed bottom-4 right-4 bg-white border border-gray-300 rounded-lg shadow-lg p-4 max-w-sm hidden">
        <div class="flex items-start space-x-3">
            <div class="w-8 h-8 bg-primary text-white rounded-full flex items-center justify-center">
                <i class="fas fa-bell text-sm"></i>
            </div>
            <div class="flex-1">
                <h4 class="font-medium text-gray-900">Aktifkan Notifikasi</h4>
                <p class="text-sm text-gray-600 mb-3">Dapatkan notifikasi untuk pesan baru</p>
                <div class="flex space-x-2">
                    <button id="enableNotifications" class="px-3 py-1 bg-primary text-white text-sm rounded">Aktifkan</button>
                    <button id="dismissNotifications" class="px-3 py-1 bg-gray-200 text-gray-600 text-sm rounded">Nanti</button>
                </div>
            </div>
        </div>
    </div>

    <script src="chat-app.js"></script>
</body>
</html>
